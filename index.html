<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>My Todos</title>
</head>
<body>
    <div class="container">
        <div class="todoContainer">
            <div id="todoTitle">
                <button type="button" id="refresh"><i class="fa fa-refresh" style = "cursor: pointer; font-size: 20px; color: rgba(31, 233, 216, 0.603); margin-left: 5px;"></i></button>
            </div>
                <form id="myForm">
                    <input type="text" name="enterTodo" id="enterTodo" placeholder="Enter To Do">
                    <button type = "button" id="addTodo"><i class="fa fa-plus"></i> ADD</button>
                </form>
                <!-- This displays the error message if no value is added -->
                <div id="error"></div>
                <!-- contains the list of todos -->
                <div id="todoItemContainer">

                </div>
            </div>
            <!-- This is for the complete todos container -->
        <div class="completeTodoContainer">
            <div id="completeTodoTitle">
                <h2>My Completed Todos</h2>
            </div>
            <!-- Container for the complete todo items -->
            <div id="completedTodoItems">

            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>    
</body>
</html>
